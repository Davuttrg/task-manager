<mat-tab-group dynamicHeight mat-align-tabs="center">
  <mat-tab label="Login">
    <form class="example-container" [formGroup]="formGroup">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="formGroup.controls['email'].invalid"
          >Please enter valid email</mat-error
        >
        <!-- <mat-select formControlName="colorControl">
        <mat-option value="primary">Primary</mat-option>
        <mat-option value="accent">Accent</mat-option>
        <mat-option value="warn">Warn</mat-option>
      </mat-select> -->
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <span matSuffix>px</span>
        <mat-error *ngIf="formGroup.controls['password'].invalid"
          >Please enter valid password</mat-error
        >
      </mat-form-field>
    </form>
  </mat-tab>

  <mat-tab label="Register"> Register </mat-tab>
</mat-tab-group>
