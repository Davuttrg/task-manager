<div class="container">
  <mat-tab-group dynamicHeight mat-align-tabs="center">
    <mat-tab label="Login">
      <form
        class="form"
        [formGroup]="loginForm"
        (ngSubmit)="login(loginForm.value)"
      >
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.controls['email'].invalid"
            >Please enter valid email</mat-error
          >
          <!-- <mat-select formControlName="colorControl">
        <mat-option value="primary">Primary</mat-option>
        <mat-option value="accent">Accent</mat-option>
        <mat-option value="warn">Warn</mat-option>
      </mat-select> -->
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="passwordVisibility ? 'text' : 'password'"
            formControlName="password"
          />
          <mat-icon
            (click)="passwordVisibility = !passwordVisibility"
            class="pointer"
            matSuffix
            >{{
              passwordVisibility ? "visibility_off" : "visibility"
            }}</mat-icon
          >
          <mat-error *ngIf="loginForm.controls['password'].invalid"
            >Please enter valid password</mat-error
          >
        </mat-form-field>
        <mat-spinner diameter="36" *ngIf="loadings.login"></mat-spinner>
        <button mat-stroked-button>
          {{ loadings.login ? "" : "Login" }}
        </button>
      </form>
    </mat-tab>

    <mat-tab label="Register">
      <form
        class="form"
        [formGroup]="registerForm"
        (ngSubmit)="register(registerForm.value)"
      >
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="registerForm.controls['email'].invalid"
            >Please enter valid email</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="passwordVisibility ? 'text' : 'password'"
            formControlName="password"
          />
          <mat-icon matSuffix>visibility</mat-icon>
          <mat-error *ngIf="registerForm.controls['password'].invalid"
            >Please enter valid password</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
            <mat-option value="other">Other</mat-option>
          </mat-select>
          <mat-icon matSuffix>male</mat-icon>
        </mat-form-field>
        <mat-spinner diameter="36" *ngIf="loadings.register"></mat-spinner>
        <button mat-stroked-button>
          {{ loadings.register ? "" : "Register" }}
        </button>
      </form>
    </mat-tab>
  </mat-tab-group>
  <div class="login-image">
    <img src="/assets/Charater_business_06.jpg" alt="" />
  </div>
</div>
